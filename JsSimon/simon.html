<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/retroSimon.png">
    <link rel="stylesheet" href="style/colorBlocks.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="src/simon.js" defer>
            // Author: Ethan Thompson
            // Date: 2/13/2023
            // Description: basic simon game with javascript 9look at the js
            // Ternary Operator Syntax -> condition ? true : false
    </script>
    <title>SimonJs</title>
</head>

<body class=" bg-dark bg-opacity-75">
    <main class="d-flex justify-content-center mt-5 ">
        <div id='disk' class="d-flex justify-content-center mt-5 disk">
            <!-- Top left and right -->
            <div id="p1" class="d-inline-block">
                <div id="green" class="green largeSize mt-5 mb-5 mx-5 block bg-success bg-opacity-50"></div>
                <div id="yellow" class="yellow largeSize mt-5 mb-5 mx-5 block bg-warning bg-opacity-50"></div>
            </div>
            <!-- Middle -->
            <div class="subCircle"></div>
            <div class="mainCircle"></div>
            <div class="textCentral">SimonJs</div>
            <div id="level" class="response">__________</div>
            <div id="start" class="startButton btn text-white ">Start</div>
            <!-- Bottom left and right -->
            <div id="p2" class="d-inline-block ">
                <div id="red" class="red largeSize mt-5 mb-5 mx-5 block bg-danger bg-opacity-50"></div>
                <div id="blue" class="blue largeSize mt-5 mb-5 mx-5 block bg-primary bg-opacity-50"></div>
            </div>
        </div>
    </main>
</body>

</html>
